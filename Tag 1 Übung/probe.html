<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verpixeltes P</title>
    <style>
        :root {
            --pixel-size: 20px;
            --primary-color: black;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, var(--pixel-size));
            grid-template-rows: repeat(7, var(--pixel-size));
            gap: 2px;
        }
        .pixel {
            width: var(--pixel-size);
            height: var(--pixel-size);
            background-color: transparent;
        }
        .active {
            background-color: var(--primary-color);
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .anim {
            animation: wave 0.5s infinite alternate ease-in-out;
        }
    </style>
</head>
<body>
    <div class="grid">
        <!-- Erstellt das "P" im 5x7 Grid mit divs -->
        <div class="pixel active"></div>
        <div class="pixel active"></div>
        <div class="pixel active"></div>
        <div class="pixel active"></div>
        <div class="pixel"></div>
        
        <div class="pixel active"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel active"></div>
        <div class="pixel"></div>
        
        <div class="pixel active"></div>
        <div class="pixel active"></div>
        <div class="pixel active"></div>
        <div class="pixel active"></div>
        <div class="pixel"></div>
        
        <div class="pixel active"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel active"></div>
        <div class="pixel"></div>
        
        <div class="pixel active"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        
        <div class="pixel active"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        
        <div class="pixel active"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
    </div>
    <script>
        // FÃ¼ge Animation zu einzelnen Pixeln hinzu
        document.querySelectorAll(".active").forEach((pixel, index) => {
            setTimeout(() => {
                pixel.classList.add("anim");
            }, index * 100);
        });
    </script>
</body>
</html>
